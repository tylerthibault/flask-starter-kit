{% extends "base.html" %}

{% block content %}
<section class="section">
    <div class="container">
        <h1 class="title">Edit User</h1>
        <form method="POST" action="{{ url_for('admin.edit_user', user_id=user.id) }}">
            {{ form.hidden_tag() }} <!-- CSRF token -->
            
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input class="input" type="text" name="username" value="{{ user.username }}" required>
                </div>
            </div>
        
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="email" name="email" value="{{ user.email }}" required>
                </div>
            </div>
        
            <div class="field">
                <div class="control">
                    <label class="checkbox">
                        <input type="checkbox" name="sys_admin" {% if user.sys_admin %}checked{% endif %}>
                        Grant Admin Privileges
                    </label>
                </div>
            </div>
        
            <div class="field">
                <div class="control">
                    <button class="button is-primary" type="submit">Save Changes</button>
                </div>
            </div>
        </form>
        
    </div>
</section>
{% endblock %}
