{% extends "base.html" %}

{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title">Settings</h1>
    <p>Here you can manage your account settings.</p>

    <form method="POST" action="{{ url_for('user.settings') }}">
      <div class="field">
        <label class="label">Username</label>
        <div class="control">
          <input class="input" type="text" name="username" value="{{ current_user.username }}" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" name="email" value="{{ current_user.email }}" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" name="password" placeholder="Leave blank to keep current password">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <button class="button is-primary" type="submit">Save Changes</button>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
